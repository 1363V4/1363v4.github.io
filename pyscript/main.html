<py-script>
import pandas as pd
from pathlib import Path
print(Path.cwd())

INPUT_FORM = "/data.xlsx"

def read_files():
	d_xl_form = pd.read_excel(INPUT_FORM).to_dict(orient = "records")
	return d_xl_form

d_xl_form = read_files()
for item in d_xl_form:
	print(item)
</py-script>
